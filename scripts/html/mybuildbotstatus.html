<HTML>
<HEAD>
    <TITLE>Toy Builder Status</TITLE>
    <link rel="icon" 
          type="image/png" 
          href="http://factory.hq.couchbase.com/favicon.png">
    <script language="JavaScript">
      function getParam(param)
         {
         var query = window.location.search.substring(1);
         var vars  = query.split("&");
         for (var i=0;i<vars.length;i++)
             {
             var pair = vars[i].split("=");
             if(pair[0] == param)  { return pair[1]; }
             }
         return(false);
         }
      function owner()  { document.write( getParam("owner")    ); }
      
      function showFram(platform, branch)
         {
         document.write( "<iframe src='http://factory.hq.couchbase.com/cgi/show_latest_build.cgi?platform="
                         + platform+'&branch='+branch+'&toy='+getParam("owner")+"'"+' height="35" width="100%" frameborder="1" scrolling="auto"></iframe>');
         }
      function called_with()
         {
         document.write( "&nbsp;&nbsp;<I>called with:&nbsp;&nbsp;</I>" );
         document.write( location );
         if (getParam("owner") == false)
             {
             document.write( "<br><br><I>use</I>&nbsp;&nbsp;&nbsp; <strong>?owner=toy_owner</strong>&nbsp;&nbsp; <I>parameter to get</I>&nbsp;&nbsp; <strong>toy_owner</strong><I>'s&nbsp; results</I>" );
             }
         }
    </script>
</HEAD>
<BODY>
<table border="0">
    <tr><td><h2><script language="JavaScript">owner();</script></h2></td><td><center><h3>master</h3></center></td><td><center><h3>3.0.0</h3></center></td><td><center><h3>2.5.2</h3></center></td></tr>
    <tr><td>centos 5.4</td>
        <!--
        <td><script language="JavaScript">showFram("cent54","master");</script></td>
        -->

        <td><script language="JavaScript">showFram("cent54", "3.0.0");</script></td>
        <td><script language="JavaScript">showFram("cent54", "2.5.2");</script></td>
    </tr>

        <td><script language="JavaScript">showFram("cent58", "2.5.2");</script></td>
    </tr>
    <tr><td>windows-64</td>
